# Exercise #1

Write a program that converts Fahrenheit temperatures into Celsius. Define a variable named `f`, and sets the value to `212`, to represent a Fahrenheit temperature. Store the calculated Celsius temperature into another variable named `c`. Print that variable with `console.log`

# Logical OR `||`

# Logical OR `||`

```javascript

	console.log('It\'s a cat!');
} else if (sound === 'woof' || sound === 'bark') {
	console.log('It\'s a dog!');
} else {
	console.log('Unknown animal sound.');
}

```

# Logical AND `&&`

```javascript
var hungry = true;
var haveFood = false;

if (hungry && haveFood) {
	console.log('Let\'s eat!');
} else if (hungry && !haveFood) {
	console.log('Let\'s go to a restaurant');
} else if (!hungry && haveFood) {
	console.log('Anyone want my food?');
} else {
	console.log('No food, no problem.');
}

```

# `while` loop

A `while` loop evaluates a block of code over & over while the expression you give it is true.

```javascript
var i = 0;
while (i < 10) {
	console.log('i is: ' + i);
	i++;
}
```

Exercise: Remove the line `i++;`. What do you think will happen? Run the code.

---

# `while` loop


```javascript
var i = 0;
var stop = false;
while (!stop) {
	console.log('i is: ' + i);
	i++;
	
	if (i === 10) {
		console.log('Stopping the loop.');
		stop = true;
	}
}
```

---

# `for` loop

Similar to `while`, but allows you to specify control information in single line. More common.

```javascript
for (var i = 0; i < 10; i++) {
  // Will execute 10 times
}

// Equivalent while loop:
var i = 0;
while (i < 10) {
	console.log('i is: ' + i);
	i++;
}
```
